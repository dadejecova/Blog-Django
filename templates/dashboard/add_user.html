{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!--  left Sidebar  -->
    {% include 'dashboard/sidebar.html' %}
    <!--  left Sidebar  -->
    <div class="col-md-9">
        {% if perms.auth.view_user %}
        <h2>Agregar nuevo usuario</h2>
        
        <form action="{% url 'add_user' %}" method="post" style="width: 500px;">
            {% csrf_token %} 
            {{ form |crispy }}
            <button type="submit" class="btn btn-outline-warning float-right ">Aceptar</button>
        </form>
        <br>
    </div>
    {% else %}
    <h5>No tiene los permisos para ver este contenido</h5>
    {% endif %}
</div>

{% endblock %}
