{% extends 'base.html' %}

{% block content %}

<div class="row">
    <!--  left Sidebar  -->
    {% include 'dashboard/sidebar.html' %}
    <!--  right -->
    <div class="col-md-9">
        <h2>Todas las Categorías</h2>
        <a href="{% url 'add_category' %}"><button  type="button" class="btn btn-outline-warning mb-2">Agregar nueva categoría</button></a>
        <table class="table table-hover">
            <thead>
                <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Creado</th>
                <th>Modificado</th>
                <th>Acción</th>
                </tr>
            </thead>
            <tbody>
            {% for cat in categories %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <td>{{ cat }}</td>
                    <td>{{ cat.created_at }}</td>
                    <td>{{ cat.updated_at }}</td>
                    <td>
                        <a href="{% url 'edit_category' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                        &nbsp;
                        <a href=""><i class="fa fa-trash text-danger"></i></a>
                    </td>
                    
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
